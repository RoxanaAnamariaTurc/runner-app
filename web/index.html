    <script>
      // Enhanced loading screen management
      (function () {
        // Prevent auto-hide - let React handle it
        let loadingElement = document.getElementById("loading-screen");

        // Add a failsafe in case React doesn't load
        setTimeout(function () {
          if (loadingElement && loadingElement.style.display !== "none") {
            loadingElement.style.opacity = "0";
            setTimeout(function () {
              loadingElement.style.display = "none";
            }, 600);
          }
        }, 8000); // 8 second failsafe

        // Listen for React app readiness
        window.addEventListener("app-ready", function () {
          if (loadingElement) {
            loadingElement.style.opacity = "0";
            setTimeout(function () {
              loadingElement.style.display = "none";
            }, 600);
          }
        });

        // Register Service Worker for PWA functionality
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", function () {
            navigator.serviceWorker
              .register("/sw.js")
              .then(function (registration) {
                console.log(
                  "‚úÖ Service Worker registered successfully:",
                  registration.scope
                );

                // Listen for updates
                registration.addEventListener("updatefound", function () {
                  const newWorker = registration.installing;
                  newWorker.addEventListener("statechange", function () {
                    if (
                      newWorker.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      console.log(
                        "üîÑ New app version available! Refresh to update."
                      );
                      // You could show a notification to user here
                    }
                  });
                });
              })
              .catch(function (error) {
                console.log("‚ùå Service Worker registration failed:", error);
              });
          });
        }
      })();
    </script>
